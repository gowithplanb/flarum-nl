      confirm_password_placeholder: => core.ref.confirm_password
      dismiss_button: => core.ref.okay
      incorrect_password_message: Het wachtwoord dat je hebt ingevuld is onjuist.
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: Stuur wachtwoord herstel e-mail
      text: Klik op onderstaande knop en controleer je e-mail voor een link om je wachtwoord te veranderen.
      title: => core.ref.change_password

    # These translations are used by the composer controls.
    composer:
      close_tooltip: Sluiten
      exit_full_screen_tooltip: Sluit volledig scherm
      full_screen_tooltip: Volledig scherm
      minimize_tooltip: Minimaliseren

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Schrijf een bericht...
      discard_confirmation: "Je hebt je discussie nog niet geplaatst. Wil je deze weggooien?"

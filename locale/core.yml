      resend_button: Bevestigingsbericht opnieuw verzenden
      sent_message: Sent

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Verborgen

    # These translations are used to modify usernames.
    username:
      deleted_user_text: "[verwijderd]"

    # These translations are displayed as error messages.
    error:
      generic_message: "Oeps! Er is iets misgegaan. Herlaad de pagina en probeer het opnieuw."
      not_found_message: Het opgevraagde object kon niet worden gevonden.
      permission_denied_message: Je hebt geen rechten om dat te doen.
      rate_limit_exceeded_message: Je gaat een beetje te snel. Probeer het over een paar seconden nog eens.

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second}, en {third}"
      two_text: "{first} en {second}"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Deze site is best bekeken met een moderne browser met JavaScript ingeschakeld.
      load_error_message: Er is iets mis gegaan bij het laden van de volledige versie van deze site.
      loading_text: Laden...

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: Previous Page

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page

    # Translations in this namespace are displayed by the Reset Password interface.
    reset:
      confirm_password_label: => core.ref.confirm_password
      password_label: => core.ref.password
      submit_button: Reset wachtwoord
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "De gebruikersnaam mag alleen letters, cijfers en streepjes bevatten."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Activeer je nieuwe account
      body: |
        Hoi {username}!

        Iemand (hopelijk jij!) heeft zich aangemeld bij {forum} met dit e-mailadres.

        Als jij dit was, klik dan eenvoudig op onderstaande link en je account zal worden geactiveerd:
        {url}

        Als je niet hebt aangemeld, negeer dit bericht dan.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Bevestig je nieuwe e-mailadres
      body: |
        Hoi {username}!

        Iemand (hopelijk jij!) heeft zijn/haar e-mailadres gewijzigd op {forum} naar dit e-mailadres.

        Als jij dit was, klik dan eenvoudig op onderstaande link en je e-mailadres zal worden bevestigd:
        {url}

        Als jij dit niet was, negeer dit bericht dan.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Hoi {username}!

        Iemand (hopelijk jij!) heeft een wachtwoord herstel verzoek ingediend voor het account op {forum}.

        Als jij dit was, klik dan op de volgende link om je wachtwoord te herstellen:
        {url}

        Als je je wachtwoord niet wilt wijzigen, negeer dit bericht dan en er zal niets veranderen.

